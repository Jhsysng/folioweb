{% extends 'folio/base.html' %}
<h1>Portfolio List</h1>
{% block main_area %}
    {% for p in portfolio_list %}
        <div class="card mb-4">
            <div class="card-body">
                <a href="{{ p.get_url }}" style="text-decoration:none"><h2 class="card-title">[{{ p.pk }}]{{ p.title }}</h2></a>
                <p class="card-text">{{ p.get_content|truncatewords_html:3|safe}}</p>
                <!-- tag -->
                tag :
                {% for tt in p.tech_tag.all %}
                    <span class="badge bg-dark">
                        <img src="{{ tt.image.url }}" alt="{{ tt.name }}" height="13">
                        {{ tt.name }}
                    </span>
                {% endfor %}
                <!-- develop du -->
            </div>
        </div>
    {% endfor %}
{% endblock %}
